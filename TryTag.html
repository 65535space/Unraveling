<!DOCTYPE html>
<html>

<!--metaタグをまとめる場所-->

<head>

    <!--htmlの文字コードの指定-->
    <meta charset="UTF-8">

    <!--このページの説明-->
    <meta content="ページの説明文" name="description">

    <!--ページのキーワードを記述（検索エンジンに内容を伝える）-->
    <meta name="keywords" content="キーワード1, キーワード2, キーワード3">

    <title>バナーのタイトルをここに記入できる</title>

    <!--httpヘッダの追加-->
    <!--httpヘッダの説明:https://developer.mozilla.org/ja/docs/Glossary/HTTP_header-->
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
</head>

<body>
    <!--見出しは<h1>,<h2>,<h3>,<h4>,<h5>,<h6>まであり、-->
    <h1>htmlの基本</h1>
    <html>

    <head>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <table>
            <tr>
                <th>名前</th>
                <th>年齢</th>
                <th>趣味</th>
            </tr>
            <tr>
                <td>太郎</td>
                <td>20</td>
                <td>読書</td>
            </tr>
            <tr>
                <td>花子</td>
                <td>18</td>
                <td>映画鑑賞</td>
            </tr>
            <tr>
                <td>次郎</td>
                <td>22</td>
                <td>ゲーム</td>
            </tr>
        </table>
    </body>

    </html>


</body>

</html>
