<!DOCTYPE html>
<html>

<!--metaタグをまとめる場所-->

<head>

    <!--htmlの文字コードの指定-->
    <meta charset="UTF-8">

    <!--このページの説明-->
    <meta content="ページの説明文" name="description">
    <!--ページのキーワードを記述（検索エンジンに内容を伝える）-->
    <meta name="keywords" content="キーワード1, キーワード2, キーワード3">
    <link rel="stylesheet" href="./TryTag.css">
    <title>バナーのタイトルをここに記入できる</title>

    <!--httpヘッダの追加-->
    <!--httpヘッダの説明:https://developer.mozilla.org/ja/docs/Glossary/HTTP_header-->
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
</head>

<body>
    <!--見出しは<h1>,<h2>,<h3>,<h4>,<h5>,<h6>まであり、大きさは1>6-->
    <h1>htmlの基本</h1>

    <!--画像を貼る方法-->
    <p>
        <img src="C:\Users\space\OneDrive\Forhtml\Unraveling the world.jpg" alt="解決" class="small">
    <table>
        <tr>
            <th>名前</th>
            <th>年齢</th>
            <th>趣味</th>
            <div> </div>
        </tr>
        <tr>
            <th>太郎</th>
            <td>20</td>
            <td>読書</td>
        </tr>
        <tr>
            <th>花子</th>
            <td>18</td>
            <td>映画鑑賞</td>
        </tr>
    </table>
    </p>

    <!--順番付けリスト-->
    <ol>
        <li>東京</li>
        <li>京都</li>
        <li>大阪</li>
    </ol>
    <!--not順番付けリスト-->
    <ul>
        <li>りんご</li>
        <li>バナナ</li>
        <li>ぶどう</li>
    </ul>


</body>

</html>
