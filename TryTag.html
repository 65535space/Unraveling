<!DOCTYPE html>
<html>

<!--metaタグをまとめる場所-->

<head>

    <!--htmlの文字コードの指定-->
    <meta charset="UTF-8">

    <!--このページの説明-->
    <meta name="description" content="ページの説明文">

    <!--ページのキーワードを記述（検索エンジンに内容を伝える）-->
    <meta name="keywords" content="キーワード1, キーワード2, キーワード3">

    <title>バナーのタイトルをここに記入できる</title>

    <!--httpヘッダの追加-->
    <!--httpヘッダの説明:https://developer.mozilla.org/ja/docs/Glossary/HTTP_header-->
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
</head>


</html>
